title: "Upgrade RPM/DEB to v6.2.1"
abstract: "Starting at version 6.2.1, Pydio Linux Repositories are moved from http://dl.ajaxplorer.info to https://download.pydio.com/linux/[package_type]. This document describes the necessary steps to upgrade existing 6.0.8 installations to the new repositories."
