title: "Setup a 'webftp'"
abstract: "Pydio provides drivers for accessing a remote FTP server, and also specific settings of the auth.ftp driver to let you setup a 'webftp' like configuration: user will be presented with a full-fledged FTP Connexion screen instead of a login screen, included the FTP Server connexion data (Host, Path, Port, etc.). This is typically handy for hosters who want to provide a FileZilla alternative to their customers."
